plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

final boolean useLocal = true
String lombok

if (useLocal) {
    repositories.mavenLocal()
    lombok = 'org.projectlombok:lombok:1.18.25'

} else {
    repositories.mavenCentral()
    lombok = 'org.projectlombok:lombok:1.18.24'
}


dependencies {
    annotationProcessor lombok
    compileOnly lombok
}

test {
    useJUnitPlatform()
}
