plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

final boolean useLocal = true
final boolean use3264 = true
String lombok

if (useLocal) {
    if (use3264) {
        repositories.mavenLocal()
        lombok = 'org.projectlombok:lombok:jdk19-20221010'
    } else {
        repositories.mavenLocal()
        lombok = 'org.projectlombok:lombok:1.18.25'
    }

} else {
    repositories.mavenCentral()
    lombok = 'org.projectlombok:lombok:1.18.24'
}


dependencies {
    annotationProcessor lombok
    compileOnly lombok
}

test {
    useJUnitPlatform()
}

tasks.register('run', JavaExec) {
    mainClass.set 'org.example.Main'
    classpath = sourceSets.main.runtimeClasspath
}
